<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高鐵時刻表簡易查詢</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/railway.png" type="image/png">
</head>
<body class="bg-dark">
  <nav class="option-bar d-flex flex-column align-items-center">
    <section class="station-select">
      <select class="stations bg-secondary text-white"></select>
      <span class="text-white">&#10140;</span>
      <select class="stations bg-secondary text-white"></select>
    </section>
    <input id="date" class="date-picker" type="date" required>
    <section>
      <label class="text-white">出發時間</label>
      <select class="time-filter bg-secondary text-white">
        <option value="05:00">05:00</option>
        <option value="11:00">11:00</option>
        <option value="17:00">17:00</option>
        <option value="23:00">23:00</option>
      </select>
    </section>
    <section>
      <label class="text-white">到達時間</label>
      <select class="time-filter bg-secondary text-white">
        <option value="23:00">23:00</option>
        <option value="17:00">17:00</option>
        <option value="11:00">11:00</option>
        <option value="05:00">05:00</option>
      </select>
    </section>
  </nav>
  <main class="content-wrap">
    <section class="info d-flex justify-content-around text-white">
        <p>車次</p>
        <p>出發</p>
        <p>抵達</p>
      </section>
    <article class="time-table"></article>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
